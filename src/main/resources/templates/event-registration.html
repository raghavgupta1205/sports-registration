<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* Same styles as welcome-email.html */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Confirmation</h1>
        </div>
        <div class="content">
            <p>Dear <span th:text="${user.fullName}"></span>,</p>
            <p>Your registration for ANPL has been confirmed!</p>
            <p>Registration Details:</p>
            <ul>
                <li>Registration Number: <strong th:text="${registration.registrationNumber}"></strong></li>
                <li>Event: <span th:text="${registration.event.name}"></span></li>
                <li>Status: <span th:text="${registration.registrationStatus}">PENDING</span></li>
            </ul>
            <p>Please keep this information for your records.</p>
        </div>
        <div class="footer">
            <p>Â© 2024 Aggar Naggar Premier League. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
